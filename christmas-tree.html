<!DOCTYPE html>
<html>
<head>
    <title>梦幻圣诞树</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0c1445 0%, #1a237e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="christmasTree"></canvas>
    <script>
        const canvas = document.getElementById('christmasTree');
        const ctx = canvas.getContext('2d');

        // 设置画布大小为窗口大小
        function resizeCanvas() {
            // 获取设备像素比
            const dpr = window.devicePixelRatio || 1;
            
            // 设置画布的逻辑大小
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 针对移动设备调整大小
            if (screenWidth < 768) { // 移动设备
                canvas.width = screenWidth - 20;
                canvas.height = screenHeight - 20;
                
                // 调整树的比例
                const scale = Math.min(screenWidth / 800, screenHeight / 600);
                ctx.scale(scale, scale);
            } else { // 桌面设备
                canvas.width = Math.min(800, screenWidth - 20);
                canvas.height = Math.min(600, screenHeight - 20);
            }
            
            // 重新添加装饰品和彩灯
            lights.length = 0;
            ornaments.length = 0;
            addLights();
            addOrnaments();
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 雪花类
        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 1;
                this.swing = Math.random() * 3;
                this.swingCount = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speed;
                this.swingCount += 0.02;
                this.x += Math.sin(this.swingCount) * this.swing;

                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        // 圣诞球类
        class Ornament {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 6 + 4;
                this.color = `hsl(${Math.random() * 360}, 80%, 50%)`;
                this.shine = Math.random() * Math.PI * 2;
            }

            update() {
                this.shine += 0.05;
            }

            draw() {
                // 检查坐标是否有效
                if (isNaN(this.x) || isNaN(this.y) || isNaN(this.radius)) {
                    return;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                try {
                    const gradient = ctx.createRadialGradient(
                        Math.floor(this.x - this.radius/3), 
                        Math.floor(this.y - this.radius/3), 
                        0,
                        Math.floor(this.x),
                        Math.floor(this.y),
                        Math.floor(this.radius)
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(0.3, this.color);
                    gradient.addColorStop(1, this.color);
                    ctx.fillStyle = gradient;
                } catch(e) {
                    // 如果渐变创建失败，使用纯色
                    ctx.fillStyle = this.color;
                }
                
                ctx.fill();
                
                // 添加高光效果
                ctx.beginPath();
                ctx.arc(
                    Math.floor(this.x - this.radius/3),
                    Math.floor(this.y - this.radius/3),
                    Math.floor(this.radius/4),
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        // 彩灯类
        class Light {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.brightness = Math.random();
                this.brightnessDelta = (Math.random() - 0.5) * 0.05;
            }

            update() {
                this.brightness += this.brightnessDelta;
                if (this.brightness > 1 || this.brightness < 0.3) {
                    this.brightnessDelta *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.brightness;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // 星星类
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height/2;
                this.size = Math.random() * 2;
                this.blinkSpeed = Math.random() * 0.05;
                this.brightness = Math.random();
                this.increasing = true;
            }

            update() {
                if (this.increasing) {
                    this.brightness += this.blinkSpeed;
                    if (this.brightness >= 1) {
                        this.increasing = false;
                    }
                } else {
                    this.brightness -= this.blinkSpeed;
                    if (this.brightness <= 0) {
                        this.increasing = true;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        // 创建对象
        const lights = [];
        const stars = [];
        const snowflakes = [];
        const ornaments = [];
        const numStars = 100;
        const numSnowflakes = 100;

        // 添加雪花
        for (let i = 0; i < numSnowflakes; i++) {
            snowflakes.push(new Snowflake());
        }

        // 添加装饰品
        function addOrnaments() {
            const treeWidth = Math.min(200, canvas.width * 0.4);
            const treeHeight = Math.min(300, canvas.height * 0.6);
            const centerX = canvas.width / 2;
            const bottomY = canvas.height - canvas.height * 0.2;

            for (let y = 50; y < treeHeight; y += 40) {
                const width = (treeWidth * (treeHeight - y)) / treeHeight;
                const numOrnaments = Math.max(2, Math.floor(width / 50));
                
                for (let i = 0; i < numOrnaments; i++) {
                    const x = centerX - width/2 + (width / (numOrnaments-1)) * i;
                    ornaments.push(new Ornament(x, bottomY - y));
                }
            }
        }

        // 添加彩灯
        function addLights() {
            const treeWidth = Math.min(200, canvas.width * 0.4);
            const treeHeight = Math.min(300, canvas.height * 0.6);
            const centerX = canvas.width / 2;
            const bottomY = canvas.height - canvas.height * 0.2;

            for (let y = 0; y < treeHeight; y += 20) {
                const width = (treeWidth * (treeHeight - y)) / treeHeight;
                const numLights = Math.max(2, Math.floor(width / 30));
                
                for (let i = 0; i < numLights; i++) {
                    const x = centerX - width/2 + (width / (numLights-1)) * i;
                    lights.push(new Light(x, bottomY - y));
                }
            }
        }

        // 绘制顶部大星星
        function drawTopStar() {
            const centerX = canvas.width / 2;
            const topY = canvas.height - 400;
            const time = Date.now() * 0.001;
            
            ctx.save();
            ctx.translate(centerX, topY);
            ctx.rotate(time * 0.3);
            
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * 20,
                          Math.sin((18 + i * 72) * Math.PI / 180) * 20);
                ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * 10,
                          Math.sin((54 + i * 72) * Math.PI / 180) * 10);
            }
            ctx.closePath();
            
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 20);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.5, '#ffeb3b');
            gradient.addColorStop(1, '#fdd835');
            ctx.fillStyle = gradient;
            ctx.shadowColor = '#ffeb3b';
            ctx.shadowBlur = 20;
            ctx.fill();
            
            ctx.restore();
        }

        // 修改绘制雪地函数
        function drawSnowGround() {
            const groundHeight = 120;
            
            // 绘制基础雪地
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - groundHeight);
            
            // 创建固定的起伏雪地效果
            for(let x = 0; x <= canvas.width; x += 50) {
                const height = groundHeight + Math.sin(x * 0.03) * 15;
                // 移除随机值，使雪地保持静态
                ctx.lineTo(x, canvas.height - height);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            
            // 添加雪地渐变
            const groundGradient = ctx.createLinearGradient(
                0, canvas.height - groundHeight,
                0, canvas.height
            );
            groundGradient.addColorStop(0, '#ffffff');
            groundGradient.addColorStop(0.3, '#f0f0f0');
            groundGradient.addColorStop(1, '#e0e0e0');
            ctx.fillStyle = groundGradient;
            ctx.fill();
            
            // 添加固定的闪光点
            ctx.save();
            ctx.globalAlpha = 0.3;
            for(let i = 0; i < 100; i++) {
                // 使用固定的种子值生成固定位置的闪光点
                const x = (i * 97) % canvas.width;
                const y = canvas.height - groundHeight + ((i * 73) % groundHeight);
                const size = ((i * 13) % 2) + 1;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
            ctx.restore();
        }

        // 修改树的绘制函数
        function drawTree() {
            const centerX = canvas.width / 2;
            const bottomY = canvas.height - 100;

            // 树干
            const trunkGradient = ctx.createLinearGradient(
                centerX - 20, bottomY,
                centerX + 20, bottomY
            );
            trunkGradient.addColorStop(0, '#4a2f1b');
            trunkGradient.addColorStop(1, '#8b4513');
            ctx.fillStyle = trunkGradient;
            ctx.fillRect(centerX - 20, bottomY, 40, 80);

            // 树叶 - 使用渐变色
            const leafGradient = ctx.createLinearGradient(
                centerX, bottomY - 300,
                centerX, bottomY
            );
            leafGradient.addColorStop(0, '#1b5e20');
            leafGradient.addColorStop(1, '#2e7d32');
            
            ctx.fillStyle = leafGradient;
            ctx.beginPath();
            ctx.moveTo(centerX, bottomY - 300);
            ctx.lineTo(centerX - 150, bottomY);
            ctx.lineTo(centerX + 150, bottomY);
            ctx.closePath();
            ctx.fill();

            // 装饰层
            for (let i = 0; i < 3; i++) {
                const y = bottomY - i * 100;
                const width = 300 - i * 80;
                ctx.fillStyle = `rgba(12, 56, 32, ${0.7 - i * 0.1})`;
                ctx.beginPath();
                ctx.moveTo(centerX, y - 80);
                ctx.lineTo(centerX - width/2, y);
                ctx.lineTo(centerX + width/2, y);
                ctx.closePath();
                ctx.fill();
            }
        }

        // 修改动画循环函数
        function animate(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制星星
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // 更新和绘制雪花
            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });

            // 绘制雪地
            drawSnowGround();

            // 绘制树
            drawTree();
            drawTopStar();

            // 更新和绘制装饰品
            ornaments.forEach(ornament => {
                ornament.update();
                ornament.draw();
            });

            // 更新和绘制彩灯
            lights.forEach(light => {
                light.update();
                light.draw();
            });

            // 使用 window.requestAnimationFrame 确保动画持续运行
            window.requestAnimationFrame(animate);
        }

        // 初始化所有对象
        addLights();
        addOrnaments();
        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        // 直接启动动画
        window.requestAnimationFrame(animate);
    </script>
</body>
</html>
